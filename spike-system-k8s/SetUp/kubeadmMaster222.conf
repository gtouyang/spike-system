apiVersion: kubeadm.k8s.io/v1beta2
kind: InitConfiguration
localAPIEndpoint:
  advertiseAddress: 192.168.77.222
  bindPort: 6443
---
apiVersion: kubeadm.k8s.io/v1beta2
kind: ClusterConfiguration
kubernetesVersion: v1.15.3
controlPlaneEndpoint: "kubernetes.haproxy.com:8443"
imageRepository: registry.aliyuncs.com/google_containers
apiServer:
  certSANs:
  - "kubernetes.haproxy.com"
  - "master220"
  - "master221"
  - "master222"
  - 192.168.77.210
  - 192.168.77.220
  - 192.168.77.221
  - 192.168.77.222

networking:
  podSubnet: "10.244.0.0/16"
certificatesDir: /etc/kubernetes/pki
clusterName: kubernetes

etcd:
  local:
    extraArgs:
      listen-client-urls: "https://127.0.0.1:2379,https://192.168.77.222:2379"
      advertise-client-urls: "https://192.168.77.222:2379"
      listen-peer-urls: "https://192.168.77.222:2380"
      initial-advertise-peer-urls: "https://192.168.77.222:2380"
      initial-cluster: "master220=https://192.168.77.220:2380,master221=https://192.168.77.221:2380,master222=https://192.168.77.222:2380"
      initial-cluster-state: existing
    serverCertSANs:
      - master222
      - 192.168.77.222
    peerCertSANs:
      - master222
      - 192.168.77.222
---
apiVersion: kubeproxy.config.k8s.io/v1alpha1
kind: KubeProxyConfiguration
mode: ipvs
