<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录 - 秒杀系统</title>

    <!-- App favicon -->
    <link rel="shortcut icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">

    <!-- App css -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link href="../static/css/icons.css" th:href="@{/css/icons.css}" rel="stylesheet" type="text/css" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />

    <!-- style css -->
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}">
</head>

<body>
    <!-- header -->
    <header>
    </header>
    <!-- end header -->

    <!-- main -->
    <div class="main">
        <div class="login">
            <div class="login-logo">
                <a href="/" width="80px"><img src="../static/images/favicon.ico" alt=""></a>
                <h4><strong>登录秒杀系统</strong></h4>
            </div>
            <div class="login-frame">
                <form action="#" method="post" enctype="multipart/form-data" th:action="@{/login}" th:method="post">
                    <div class="form-group">
                        <label for="username" class="font-10 font-weight-bold">用户名或者邮箱</label>
                        <input type="alphanum" data-parsley-type="alphanum" name="username" parsley-trigger="change" required placeholder="" data-parsley-required-message="用户名不能为空" class="form-control" minlength="4" maxlength="18">
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-10 font-weight-bold password-group">密码 <a href="#">忘记密码？</a> </label>
                        <input type="alphanum" data-parsley-type="alphanum"  name="password" parsley-trigger="change" required placeholder="" data-parsley-required-message="用户密码不能为空" class="form-control" minlength="4" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label for="verificationCode" class="font-10 font-weight-bold">验证码</label>
                        <div class="verification-code">
                            <div>
                                <input type="alphanum" data-parsley-type="alphanum" name="verificationCode" parsley-trigger="change" required placeholder="" data-parsley-required-message="验证码不能为空" class="form-control">
                            </div>
                            <div class="verificationCode">
                                <img alt="验证码" id="captcha_img" onclick="refresh()" th:src="@{/kaptcha}" title="点击更换验证码"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group login-btn">
                        <input type="submit" value="登录" class="btn btn-custom w-100">
                    </div>
                </form>
            </div>
            <div class="create-account">
                <span>没有账号？ <a href="#">注册账号</a>加入我们吧！</span>
            </div>
        </div>
    </div>
    <!-- end main -->

    <!-- footer -->
    <footer>

    </footer>
    <!-- end footer -->

    <!-- 阻止上传表单之后页面跳转 -->
    <iframe name="ajaxFrame" style="display: none;"></iframe>

    <!-- jQuery  -->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/waves.js" th:src="@{/js/waves.js}"></script>
    <script src="../static/js/jquery.slimscroll.js" th:src="@{/js/jquery.slimscroll.js}"></script>

    <!-- App js -->
    <script src="../static/js/jquery.core.js" th:src="@{/js/jquery.core.js}"></script>
    <script src="../static/js/jquery.app.js" th:src="@{/js/jquery.app.js}"></script>
    <!-- modernizr js -->
    <script src="../static/js/modernizr.min.js" th:src="@{/js/modernizr.min.js}"></script>
    <!-- Parsley js -->
    <script type="text/javascript" src="../static/plugins/parsleyjs/parsley.min.js" th:src="@{/plugins/parsleyjs/parsley.min.js}"></script>
</body>
<script>
    $(document).ready(() => {
        $('form').parsley();
    })
    function refresh() {
        document.getElementById('captcha_img').src = "/kaptcha?" + Math.random();
    }
    window.onbeforeunload = function() {}
</script>

</html>
